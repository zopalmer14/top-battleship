
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <dialog>
        <form method="dialog">
            <div>
                <label for="playerName">Captain's Callsign</label>
                <input required type="text" id="playerName" name="playerName" placeholder="Name">
            </div>
            <button>Start Game</button>
        </form>
    </dialog>

    <header>
        <h1>Battleship</h1>
        <button>Start Game</button>
    </header>

    <main>
        <div class="board-grid hidden" id="P1"></div>
        <div class="board-grid active hidden" id="CPU"></div>
    </main>
</body>
</html>
